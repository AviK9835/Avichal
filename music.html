<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTO - Music Page</title>
    <link rel="stylesheet" href="music.css">
</head>

<body>
    <header>
        <h1>EVENTO</h1>
    </header>

    <section class="bokachoda">
        <h2>Upcoming Events</h2>

        <div class="event">
            <h3>Event 1</h3>
            <p>Date: November 20, 2023</p>
            <p>Time: 7:00 PM - 10:00 PM</p>
        </div>

        <div class="event">
            <h3>Event 2</h3>
            <p>Date: December 5, 2023</p>
            <p>Time: 6:30 PM - 9:30 PM</p>
        </div>
    </section>

    <section>
        <h2>Featured Music</h2>

        <div class="music">
            <div class="music-item">
                <img src="arijit.jpg" alt="Music 1">
                <h3>Song 1</h3>
                <p>Artist: Arijit Singh</p>
            </div>

            <div class="music-item">
                <img src="shawn mendes.jpg" alt="Music 2">
                <h3>Song 2</h3>
                <p>Artist: Shawn Mendes</p>
            </div>

            <div class="music-item">
                <img src="eminem.jpg" alt="Music 3">
                <h3>Song 3</h3>
                <p>Artist: Eminem</p>
            </div>
        </div>
    </section>

</body>

</html>
